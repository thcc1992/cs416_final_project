<!DOCTYPE html>
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>

<head>
  <meta charset="UTF-8">
  <title> CS416 (SU23) Final Project </title>
  <link rel="stylesheet" href="style.css">
</head>
  
<body>
  <h1> COVID-19 in the USA in numbers </h1>
  <p> place text here </p>
  <!-- Add your narrative content and data visu alizations here -->
  
  <body onload='init()'>
  <svg width=900 height=900>
    
  </svg>
  <script>
    
    async function init() {

        const data = await d3.csv('https://flunky.github.io/cars2017.csv');

        const svg = d3.select("svg");

        const xScale = d3.scaleLog().base(10).domain([10, 150]).range([0, 200]);
        const yScale = d3.scaleLog().base(10).domain([10, 150]).range([200, 0]);

        const xAxis = d3.axisBottom(xScale)
          .tickValues([10, 20, 50, 100])
          .tickFormat(d3.format("~s"));

        const yAxis = d3.axisLeft(yScale)
          .tickValues([10, 20, 50, 100])
          .tickFormat(d3.format("~s"));


        const g = svg.append('g')
         .attr("transform", "translate(50,50)")
    
        svg.append("g")
          .attr("transform", `translate(50,50)`)
          .call(yAxis);


        svg.append("g")
          .attr("transform", `translate(50,250)`)
          .call(xAxis);


        g.selectAll("circle")
          .data(data)
          .enter()
          .append("circle")
          .attr("cx", d => xScale(+d.AverageCityMPG))
          .attr("cy", d => yScale(+d.AverageHighwayMPG))
          .attr("r", d => +d.EngineCylinders + 2)
    }

    

  </script>

</body>
</html>
